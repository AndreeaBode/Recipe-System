<div class="a">
  <h2>Recipe Component</h2>

  <!-- Câmpul de căutare -->
  <input type="text" [(ngModel)]="searchTerm" placeholder="Enter search term">

  <!-- Butonul pentru căutare -->
  <button (click)="searchFood(searchTerm)">Search</button>
  <button (click)="getRandomRecipes()">Get Random Recipes</button>
</div>

<!-- Secțiunea pentru rezultatele căutării -->
<div *ngIf="searchResult && searchResult.length">
  <h2>Search Results</h2>
  <ul class="recipe-list">
    <li *ngFor="let recipe of searchResult">
      <a (click)="showRecipeDetails(recipe.id)" class="recipe-item">
        <img [src]="recipe.image" alt="{{ recipe.title }}" class="recipe-image">
        <h3>{{ recipe.title }}</h3>
      </a>
    </li>
  </ul>
</div>

<!-- Secțiunea pentru rețetele aleatoare -->
<div *ngIf="randomRecipes && randomRecipes.length">
  <h2>Random Recipes</h2>
  <ul class="recipe-list">
    <li *ngFor="let recipe of randomRecipes">
      <a (click)="showRecipeDetails(recipe.id)" class="recipe-item">
        <img [src]="recipe.image" alt="{{ recipe.title }}" class="recipe-image">
        <h3>{{ recipe.title }}</h3>
      </a>
    </li>
  </ul>
</div>
