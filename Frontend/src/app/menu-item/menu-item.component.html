<div>
    <h2>Search Menu Items</h2>
    <label for="query">Query:</label>
    <input type="text" id="query" [(ngModel)]="query" placeholder="Enter search query...">
    <br>
    <button (click)="searchMenuItems()">Search</button>
  </div>
  
  <div *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
  
  <div *ngIf="searchResult && searchResult.length > 0">
    <h2>Search Results</h2>
    <ul>
      <li *ngFor="let menuItem of searchResult">
      </li>
    </ul>
  </div>
